<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Background Animation - Halloween 1</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Halloween </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Accueil</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">À Propos</a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link">Portfolio</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__container">
          <img
            src="assets/img/home-point.png"
            alt="point"
            class="home__points" />
          <img
            src="assets/img/home-shadow.png"
            alt="shadow"
            class="home__shadow" />
          <img src="assets/img/home-moon.png" alt="moon" class="home__moon" />
          <img src="assets/img/home-trees.png" alt="trees" class="home__tree" />
          <img
            src="assets/img/home-pumpkin.png"
            alt="pumpkin"
            class="home__pumpkin" />
          <img
            src="assets/img/home-stones.png"
            alt="stones"
            class="home__stone" />
          <img
            src="assets/img/home-grass.png"
            alt="grass"
            class="home__grass" />

          <div class="home__titles">
            <h2 class="home__subtitle">DES BONBONS ou UN SORT</h2>
            <h1 class="home__title">HALLOWEEN</h1>
          </div>
        </div>

        <div class="home__data">
          <p class="home__description">
            Halloween est célébré chaque 31 octobre au soir. Parcourez la ville
            avec vos amis et profitez de la chasse aux bonbons. Passez une nuit
            terrifiante sous la pleine lune.
          </p>

          <a href="#" class="home__button">
            <img src="assets/img/button.svg" alt="button" />
            <span>CLIQUEZ ICI</span>
          </a>
        </div>
      </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
